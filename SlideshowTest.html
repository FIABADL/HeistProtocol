<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
  <title>Fox In A Box Lobby Slideshow</title>
  <style>
    /* reset */
    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body { width: 100%; height: 100%; overflow: hidden }

    /* full‐screen container */
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Buzzshot embed centered behind */
    .embed-bg {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      overflow: hidden;
    }
    .buzzshot-container {
      position: absolute;
      top: 50%; left: 50%;
      /* always fill container height */
      height: 100%;
      aspect-ratio: 4 / 3;
      /* center, then scale 2.125×, then nudge down */
      transform: translate(-50%, -50%) scale(2.45) translateY(2px);
      transform-origin: center center;
      overflow: hidden;
    }
    .buzzshot-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    /* overlay video fills and covers container */
    #overlay-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Buzzshot team photos behind -->
    <div class="embed-bg">
      <div class="buzzshot-container">
        <iframe
          src="https://buzzshot.com/widgets/embed/953575865701405abe758c56427ff634/"
          scrolling="no"
          allowtransparency="true">
        </iframe>
      </div>
    </div>

    <!-- Transparent overlay video (now cover) -->
    <video
      id="overlay-video"
      src="VertTV_AnimTEST.webm"
      autoplay loop muted playsinline preload="auto">
    </video>
  </div>
</body>
</html>
