<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
  <title>Fox In A Box Lobby Slideshow</title>
  <style>
    /* reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }

    /* container holds both layers */
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* photo slideshow layer */
    #slideshow-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }

    /* Canva embed goes on top */
    .canva-wrapper {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- photo slideshow background -->
    <div id="slideshow-bg"></div>

    <!-- Canva embed on top -->
    <div class="canva-wrapper">
      <div style="position: relative; width: 100%; height: 0; padding-top: 177.7778%; box-shadow: 0 2px 8px rgba(63,69,81,0.16); margin: 1.6em 0 0.9em; overflow: hidden; border-radius: 8px; will-change: transform;">
        <iframe
          loading="lazy"
          style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; background: transparent;"
          src="https://www.canva.com/design/DAGvLIhXWoI/PASChCJbWzzevjt76fb6FA/watch?embed"
          allowfullscreen
          allow="fullscreen">
        </iframe>
      </div>
      <center>
        <a
          href="https://www.canva.com/design/DAGvLIhXWoI/PASChCJbWzzevjt76fb6FA/watch?utm_content=DAGvLIhXWoI&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link"
          target="_blank"
          rel="noopener"
          style="color: gray; text-decoration: none;">
          FOX IN A BOX ADELAIDE
        </a> by Cohen McRae
      </center>
    </div>
  </div>

  <script>
    // list your team-photo files here
    const bgImages = [
      'TV Test/photo1.jpg',
      'TV Test/photo2.jpg',
      'TV Test/photo3.jpg'
      // …add the rest of your filenames…
    ];
    const slideshowBg = document.getElementById('slideshow-bg');
    const cycleMs = 10000; // 10s per photo
    let lastImg = '';

    function randomChoice(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function nextBackground() {
      if (bgImages.length === 0) return;
      let img;
      do {
        img = randomChoice(bgImages);
      } while (arr.length > 1 && img === lastImg);
      lastImg = img;
      slideshowBg.style.backgroundImage = `url(${img})`;
    }

    // start and repeat
    nextBackground();
    setInterval(nextBackground, cycleMs);
  </script>
</body>
</html>
