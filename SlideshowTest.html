<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
  <title>Fox In A Box Lobby Slideshow</title>
  <style>
    /* reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }

    /* container holds embed and video */
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: transparent;
    }

    /* Buzzshot embed centered in a 4:3 box, scaled up 2.5× */
    .embed-bg {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      overflow: hidden;
    }
    .buzzshot-container {
      aspect-ratio: 4 / 3;
      /* fill the available space before scaling */
      max-width: 100%;
      max-height: 100%;
      /* scale up 2.5× */
      transform: scale(2.5);
      transform-origin: center center;
    }
    .buzzshot-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    /* overlay video with transparent areas */
    #overlay-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      background: transparent;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 1) Buzzshot embed centered 4:3 and scaled -->
    <div class="embed-bg">
      <div class="buzzshot-container">
        <iframe
          src="https://buzzshot.com/widgets/embed/953575865701405abe758c56427ff634/"
          frameborder="0"
          scrolling="no"
          allowtransparency="true">
        </iframe>
      </div>
    </div>

    <!-- 2) Transparent WEBM overlay -->
    <video
      id="overlay-video"
      src="VertTV_AnimTEST.webm"
      autoplay
      loop
      muted
      playsinline
      preload="auto">
    </video>
  </div>
</body>
</html>
