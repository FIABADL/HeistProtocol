<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fox In A Box Lobby Slideshow</title>
  <style>
    /* reset */
    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body { width: 100%; height: 100%; overflow: hidden }

    /* wrapper keeps a 16:9 box, full‚Äêwidth, centered vertically */
    .wrapper {
      position: absolute;
      top: 50%; left: 50%;
      width: 100vw;
      aspect-ratio: 16 / 9;
      transform: translate(-50%, -50%);
      overflow: hidden;
      background: transparent;
    }

    /* 4:3 embed behind */
    .embed-bg {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      overflow: hidden;
    }
    .buzzshot-container {
      position: absolute;
      top: 50%; left: 50%;
      /* fill wrapper height */
      height: 100%;
      aspect-ratio: 4 / 3;
      /* center then scale */
      transform: translate(-50%, -50%) scale(2.35);
      transform-origin: center center;
    }
    .buzzshot-container iframe {
      width: 100%; height: 100%;
      border: none;
      background: transparent;
    }

    /* 16:9 video on top */
    #overlay-video {
      position: absolute;
      inset: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      background: transparent;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Buzzshot behind -->
    <div class="embed-bg">
      <div class="buzzshot-container">
        <iframe
          src="https://buzzshot.com/widgets/embed/953575865701405abe758c56427ff634/"
          scrolling="no"
          allowtransparency="true"
        ></iframe>
      </div>
    </div>

    <!-- Overlay video -->
    <video
      id="overlay-video"
      src="VertTV_AnimTEST.webm"
      autoplay loop muted playsinline preload="auto"
    ></video>
  </div>
</body>
</html>
