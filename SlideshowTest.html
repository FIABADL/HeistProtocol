<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
  <title>Fox In A Box Lobby Slideshow</title>
  <style>
    /* reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }

    /* container holds both layers */
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* background slideshow */
    #slideshow-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      z-index: 1;
    }

    /* overlay video with transparent areas */
    #overlay-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      background: transparent;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- cycling team-photo background -->
    <div id="slideshow-bg"></div>

    <!-- looping, autoplaying transparent MP4 on top -->
    <video
      id="overlay-video"
      src="FOX IN A BOX ADELAIDE.mp4"
      autoplay
      loop
      muted
      playsinline
      preload="auto">
    </video>
  </div>

  <script>
    // list all your team-photo files here
    const bgImages = [
      'TV Test/photo1.jpg',
      'TV Test/photo2.jpg',
      'TV Test/photo3.jpg'
      // …add any additional filenames…
    ];
    const slideshowBg = document.getElementById('slideshow-bg');
    const cycleMs = 10000; // 10s per photo
    let lastImg = null;

    function randomChoice(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function nextBackground() {
      if (!bgImages.length) return;
      let img;
      do {
        img = randomChoice(bgImages);
      } while (bgImages.length > 1 && img === lastImg);
      lastImg = img;
      slideshowBg.style.backgroundImage = `url(${img})`;
    }

    // initialize and loop
    nextBackground();
    setInterval(nextBackground, cycleMs);
  </script>
</body>
</html>
