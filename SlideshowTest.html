<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
  <title>Fox In A Box Lobby Slideshow</title>
  <style>
    /* reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }

    /* container holds embed and video */
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: transparent;
    }

    /* Buzzshot embed as full‚Äêscreen background */
    .embed-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      overflow: hidden;
    }
    .embed-bg iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    /* overlay video with transparent areas */
    #overlay-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      background: transparent;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 1) Buzzshot embed behind -->
    <div class="embed-bg">
      <iframe
        src="https://buzzshot.com/widgets/embed/953575865701405abe758c56427ff634/"
        frameborder="0"
        scrolling="no"
        allowtransparency="true">
      </iframe>
    </div>

    <!-- 2) Transparent MOV overlay -->
    <video
      id="overlay-video"
      src="VertTV_Anim.mov"
      autoplay
      loop
      muted
      playsinline
      preload="auto">
    </video>
  </div>
</body>
</html>
