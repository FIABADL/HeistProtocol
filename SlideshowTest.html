<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
  <title>Fox In A Box Lobby Slideshow</title>
  <style>
    /* reset + black background */
    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000 }

    /* full‐screen container */
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent;
    }

    /* Buzzshot embed centered behind (original zoom behavior) */
    .embed-bg {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      overflow: hidden;
    }
    .buzzshot-container {
      aspect-ratio: 4 / 3;
      max-width: 100%;
      max-height: 100%;
      position: relative;
      top: 2px;                /* nudge down 2px */
      transform: scale(2.125); /* original 2.125× scaling */
      transform-origin: center center;
    }
    .buzzshot-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    /* overlay video fills and covers container */
    #overlay-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 1) Buzzshot embed behind -->
    <div class="embed-bg">
      <div class="buzzshot-container">
        <iframe
          src="https://buzzshot.com/widgets/embed/953575865701405abe758c56427ff634/"
          frameborder="0"
          scrolling="no"
          allowtransparency="true">
        </iframe>
      </div>
    </div>

    <!-- 2) Transparent overlay video -->
    <video
      id="overlay-video"
      src="VertTV_AnimTEST.webm"
      autoplay
      loop
      muted
      playsinline
      preload="auto">
    </video>
  </div>
</body>
</html>
