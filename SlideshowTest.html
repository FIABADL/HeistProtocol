<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
  <title>Fox In A Box Lobby Slideshow</title>
  <style>
    /* reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }

    /* wrapper keeps a 16:9 ratio and fills the screen */
    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      max-height: 100%;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
      overflow: hidden;
      background: transparent;
    }

    /* background layer (buzzshot) fills the wrapper */
    .embed-bg {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    /* the 4:3 embed, centered then scaled 2.35Ã— and shifted down 2px */
    .buzzshot-container {
      position: absolute;
      top: 50%; left: 50%;
      height: 100%;               /* full wrapper height */
      aspect-ratio: 4 / 3;
      transform: translate(-50%, -50%) scale(2.35) translateY(2px);
      transform-origin: center center;
      overflow: hidden;
    }
    .buzzshot-container iframe {
      width: 100%; height: 100%;
      border: none;
      background: transparent;
    }

    /* top layer: transparent 16:9 video fills wrapper */
    #overlay-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: transparent;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 1) Buzzshot embed behind -->
    <div class="embed-bg">
      <div class="buzzshot-container">
        <iframe
          src="https://buzzshot.com/widgets/embed/953575865701405abe758c56427ff634/"
          frameborder="0"
          scrolling="no"
          allowtransparency="true">
        </iframe>
      </div>
    </div>

    <!-- 2) Transparent overlay video -->
    <video
      id="overlay-video"
      src="VertTV_AnimTEST.webm"
      autoplay
      loop
      muted
      playsinline
      preload="auto">
    </video>
  </div>
</body>
</html>
