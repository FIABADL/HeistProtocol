<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hint Screen</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
  }

  /* DISPLAY MODE */
  #display {
    display: none;
    width: 100%;
    height: 100%;
    background: white;
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* 1:1 square container */
  #square {
    width: min(100vw, 100vh);
    height: min(100vw, 100vh);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 5%;
    box-sizing: border-box;
  }

  #hintText {
    width: 100%;
    height: 100%;
    font-size: 6vw; /* JS will fit precisely */
    line-height: 1.1;
    text-align: center;
    white-space: pre-wrap;
    word-break: break-word;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* CONTROL MODE */
  #control {
    display: none;
    padding: 20px;
    box-sizing: border-box;
  }

  textarea {
    width: 100%;
    height: 200px;
    font-size: 20px;
    padding: 12px;
    box-sizing: border-box;
  }

  button {
    margin-top: 10px;
    margin-right: 10px;
    font-size: 18px;
    padding: 10px 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="display">
  <div id="square">
    <div id="hintText"></div>
  </div>
</div>

<div id="control">
  <textarea id="input" placeholder="Type hint here..."></textarea><br>
  <button id="send">Send</button>
  <button id="clear">Clear</button>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const mode = params.get("mode");

  const displayDiv = document.getElementById("display");
  const controlDiv = document.getElementById("control");
  const hintText = document.getElementById("hintText");

  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");
  const clearBtn = document.getElementById("clear");

  const STORAGE_KEY = "hint_screen_state_minimal_square_typing";

  let channel = null;
  try {
    channel = new BroadcastChannel("hint_screen_channel_minimal_square_typing");
  } catch (e) {
    channel = null;
  }

  function sendState(state) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    if (channel) channel.postMessage(state);
    else localStorage.setItem(STORAGE_KEY + "_ping", Date.now());
  }

  // --- Typing animation control ---
  let typingTimer = null;
  let currentToken = 0;

  function startTyping(fullText) {
    // Cancel any previous typing
    currentToken++;
    const token = currentToken;
    if (typingTimer) clearInterval(typingTimer);

    hintText.textContent = "";
    if (!fullText) return;

    // Type speed (ms per character). Tweak if you want faster/slower.
    const baseDelay = 18;

    let i = 0;

    typingTimer = setInterval(() => {
      if (token !== currentToken) {
        clearInterval(typingTimer);
        return;
      }

      // Add next character
      hintText.textContent += fullText[i];
      i++;

      // Keep fitting as it grows (so it never overflows)
      fitText();

      if (i >= fullText.length) {
        clearInterval(typingTimer);
      }
    }, baseDelay);
  }

  function applyState(state) {
    if (!state || state.type === "clear") {
      currentToken++;
      if (typingTimer) clearInterval(typingTimer);
      hintText.textContent = "";
      return;
    }

    if (state.type === "hint") {
      // Start typing animation
      startTyping(state.text || "");
    }
  }

  // Auto-fit text inside the square
  function fitText() {
    if (!hintText.textContent) return;

    const container = document.getElementById("square");
    let size = container.clientWidth * 0.15; // start big
    hintText.style.fontSize = size + "px";

    // Shrink until it fits
    while (
      (hintText.scrollWidth > hintText.clientWidth ||
       hintText.scrollHeight > hintText.clientHeight) &&
      size > 10
    ) {
      size -= 2;
      hintText.style.fontSize = size + "px";
    }
  }

  window.addEventListener("resize", () => {
    fitText();
  });

  if (mode === "display") {
    displayDiv.style.display = "flex";
    controlDiv.style.display = "none";

    // Load last state (no typing on reload if you want: we can change this)
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) applyState(JSON.parse(saved));

    if (channel) {
      channel.onmessage = (e) => applyState(e.data);
    }

    window.addEventListener("storage", () => {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) applyState(JSON.parse(saved));
    });

  } else {
    // Control mode (default)
    controlDiv.style.display = "block";
    displayDiv.style.display = "none";

    sendBtn.onclick = () => {
      sendState({ type: "hint", text: input.value });
    };

    clearBtn.onclick = () => {
      sendState({ type: "clear" });
    };

    // Ctrl+Enter to send
    input.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key === "Enter") {
        sendBtn.click();
      }
    });
  }
</script>

</body>
</html>
