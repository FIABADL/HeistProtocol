<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hint Screen</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
  }

  /* DISPLAY MODE */
  #display {
    display: none;
    width: 100%;
    height: 100%;
    background: white;
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    box-sizing: border-box;
  }

  #hintText {
    font-size: 6vw;
    line-height: 1.1;
    text-align: center;
    white-space: pre-wrap;
    word-break: break-word;
  }

  /* CONTROL MODE */
  #control {
    display: none;
    padding: 20px;
    box-sizing: border-box;
  }

  textarea {
    width: 100%;
    height: 200px;
    font-size: 20px;
    padding: 12px;
    box-sizing: border-box;
  }

  button {
    margin-top: 10px;
    margin-right: 10px;
    font-size: 18px;
    padding: 10px 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="display">
  <div id="hintText"></div>
</div>

<div id="control">
  <textarea id="input" placeholder="Type hint here..."></textarea><br>
  <button id="send">Send</button>
  <button id="clear">Clear</button>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const mode = params.get("mode");

  const displayDiv = document.getElementById("display");
  const controlDiv = document.getElementById("control");
  const hintText = document.getElementById("hintText");

  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");
  const clearBtn = document.getElementById("clear");

  const STORAGE_KEY = "hint_screen_state_minimal";

  let channel = null;
  try {
    channel = new BroadcastChannel("hint_screen_channel_minimal");
  } catch (e) {
    channel = null;
  }

  function sendState(state) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    if (channel) channel.postMessage(state);
    else localStorage.setItem(STORAGE_KEY + "_ping", Date.now());
  }

  function applyState(state) {
    if (!state || state.type === "clear") {
      hintText.textContent = "";
    } else if (state.type === "hint") {
      hintText.textContent = state.text || "";
    }
  }

  if (mode === "display") {
    displayDiv.style.display = "flex";
    controlDiv.style.display = "none";

    // Load last state
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) applyState(JSON.parse(saved));

    if (channel) {
      channel.onmessage = (e) => applyState(e.data);
    }

    window.addEventListener("storage", () => {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) applyState(JSON.parse(saved));
    });

  } else {
    // Control mode (default)
    controlDiv.style.display = "block";
    displayDiv.style.display = "none";

    sendBtn.onclick = () => {
      sendState({ type: "hint", text: input.value });
    };

    clearBtn.onclick = () => {
      sendState({ type: "clear" });
    };

    // Ctrl+Enter to send
    input.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key === "Enter") {
        sendBtn.click();
      }
    });
  }
</script>

</body>
</html>
